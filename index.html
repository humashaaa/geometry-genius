<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="m-4">
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- card container -->
            <div class="flex-1 grid grid-rows-1 md:grid-cols-2 lg:grid-cols-3 gap-4 gap-y-4">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 * b * h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl rounded-sm bg-gray-200" type="text" name="" id="" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input class="w-24 text-2xl rounded-sm bg-gray-200" type="text" name="" id="triangle-height" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                        <div>
                        <p  class="text-2xl">Area:<span id="triangle-area"></span> cm<sup>2</sup></p>
                      </div>
                      </div>
                      <div class="card-actions w-full">
                        <button class="btn btn-primary w-full" onclick="calculateTriangle()">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w * l</p>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- paralellogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Paralellogram</h2>
                      <p>Area (A) = b * h</p>
                      <div class="card-actions w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rhombus -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 * b * h </p>
                      <div class="card-actions w-full">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- penagon -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="card-actions w-full "> 
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- ellipse -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="card-actions w-full">
                        <button class="btn btn-primary w-full ">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-96 border-2 rounded-md border-gray-600 ">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="./triangle.js"></script>
</body>
</html>
